<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interactive SQL Exercise Generator</title>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; background: #f9f9f9; }
  h1 { text-align: center; }
  .exercise { margin-bottom: 25px; padding: 15px; background: #fff; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);}
  .context { background: #f1f1f1; padding: 10px; border-radius: 5px; margin-bottom: 10px; font-family: monospace; white-space: pre-wrap;}
  .query-box { width: 100%; min-height: 40px; padding: 8px; font-family: monospace; font-size: 14px; resize: none; border: 1px solid #ccc; border-radius: 5px; }
  .answer { display: none; color: green; margin-top: 10px; white-space: pre-wrap; }
  button { margin-top: 10px; padding: 6px 10px; border: none; border-radius: 5px; background: #007bff; color: white; cursor: pointer; }
  button:hover { background: #0056b3; }
</style>
</head>
<body>

<h1>Interactive SQL Exercise Generator</h1>

<div id="exercises"></div>

<div style="text-align:center; margin-top: 20px;">
  <button onclick="generateExercises()">Refresh Exercises</button>
</div>

<script>
let exercises = [];

// Load exercises from JSON
async function loadExercises() {
  try {
    const response = await fetch('exercises.json');
    exercises = await response.json();
    generateExercises();
  } catch (err) {
    document.getElementById('exercises').innerHTML = 'Error loading exercises: ' + err;
  }
}

// Get N random exercises
function getRandomExercises(num) {
  const shuffled = [...exercises].sort(() => 0.5 - Math.random());
  return shuffled.slice(0, num);
}

// Auto-resize textarea as user types
function autoResizeTextarea(textarea) {
  textarea.style.height = 'auto';
  textarea.style.height = textarea.scrollHeight + 'px';
}

// Display exercises
function generateExercises() {
  const container = document.getElementById('exercises');
  container.innerHTML = '';

  const selected = getRandomExercises(3);
  selected.forEach((ex, index) => {
    const div = document.createElement('div');
    div.className = 'exercise';
    div.innerHTML = `
      <div class="context"><strong>Context:</strong>\n${ex.context}</div>
      <strong>Exercise ${index + 1}:</strong> ${ex.prompt}<br>
      <textarea class="query-box" placeholder="Type your SQL query here..." oninput="autoResizeTextarea(this)"></textarea><br>
      <button onclick="toggleAnswer(this)">Show Answer</button>
      <div class="answer"><pre>${ex.answer}</pre></div>
    `;
    container.appendChild(div);
  });
}

// Toggle show/hide answer for a single exercise
function toggleAnswer(button) {
  const answerDiv = button.nextElementSibling;
  if (answerDiv.style.display === 'block') {
    answerDiv.style.display = 'none';
    button.innerText = 'Show Answer';
  } else {
    answerDiv.style.display = 'block';
    button.innerText = 'Hide Answer';
  }
}

// Initial load
loadExercises();
</script>

</body>
</html>
