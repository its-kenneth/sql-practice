<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SQL Exercise Generator</title>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; background: #f9f9f9; }
  h1 { text-align: center; }
  .exercise { margin-bottom: 20px; padding: 10px; background: #fff; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);}
  .answer { display: none; color: green; margin-top: 5px; }
  button { margin-right: 10px; margin-top: 10px; padding: 8px 12px; border: none; border-radius: 5px; background: #007bff; color: white; cursor: pointer; }
  button:hover { background: #0056b3; }
</style>
</head>
<body>

<h1>SQL Exercise Generator</h1>

<div id="exercises"></div>

<div style="text-align:center;">
  <button onclick="generateExercises()">Refresh Exercises</button>
  <button onclick="showAnswers()">Show Answers</button>
</div>

<script>
let exercises = [];

// Load exercises from JSON
async function loadExercises() {
  try {
    const response = await fetch('exercises.json');
    exercises = await response.json();
    generateExercises();
  } catch (err) {
    document.getElementById('exercises').innerHTML = 'Error loading exercises: ' + err;
  }
}

// Get N random exercises
function getRandomExercises(num) {
  const shuffled = [...exercises].sort(() => 0.5 - Math.random());
  return shuffled.slice(0, num);
}

// Display exercises
function generateExercises() {
  const container = document.getElementById('exercises');
  container.innerHTML = '';
  const selected = getRandomExercises(3);
  selected.forEach((ex, index) => {
    const div = document.createElement('div');
    div.className = 'exercise';
    div.innerHTML = `<strong>Exercise ${index + 1}:</strong> ${ex.question}
                     <div class="answer"><pre>${ex.answer}</pre></div>`;
    container.appendChild(div);
  });
}

// Show answers
function showAnswers() {
  document.querySelectorAll('.answer').forEach(ans => ans.style.display = 'block');
}

// Initial load
loadExercises();
</script>

</body>
</html>
